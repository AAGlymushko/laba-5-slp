<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Python на GitHub Pages</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
  <h1>Пример Python-кода</h1>
  <pre id="output"></pre>
  <script>
    async function main() {
      let pyodide = await loadPyodide();
      await pyodide.runPythonAsync(`
        import math
        result = math.factorial(5)
        result
      `).then(r => {
        document.getElementById("output").textContent = "5! = " + r;
      });
    }
    main();
  </script>
</body>
</html>
